syntax = "proto3";

package contracts;

// User entity contract
message User {
  string id = 1;
  string name = 2;
  string email = 3;
}

// Пример запроса авторизации
message UserAuthRequest {
  string email = 1;
  string password = 2;
}

// Пример ответа на авторизацию
message UserAuthResponse {
  string token = 1;
  User user = 2;
} 